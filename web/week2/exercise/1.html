<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table tr:nth-child(even) {
            background-color: deeppink;
        }

        table tr:nth-child(odd) {
            background-color: crimson;
        }
    </style>
</head>
<body>
<!--在页面创建两个按钮，分别为添加一行表格，删除一行表格。
页面启动为3行2列的表格。点击添加一行表格就在原有表格基础上添加一行，
（例如：原本是3行两列，变为4行两列，以此类推)，删除一行表格同理，在原有的行数-1。-->

<script>
    function add() {
        var table = document.getElementById("table");
        var rowCount = table.rows.length - 1;


        var input1 = prompt("输入尺寸（厘米）:");
        var input2 = prompt("输入PP胶:");
        var input3 = prompt("输入相纸:");
        var input4 = prompt("输入油画布:");

        if (input1 !== null && input2 !== null && input3 !== null && input4 !== null) {
            var row = table.insertRow(rowCount);
            row.insertCell(0).innerHTML = input1;
            row.insertCell(1).innerHTML = input2;
            row.insertCell(2).innerHTML = input3;
            row.insertCell(3).innerHTML = input4;
        }
    }

    function deleteLast() {
        var table = document.getElementById("table");
        var rowCount = table.rows.length - 1;
        if (rowCount > 1) {
            table.deleteRow(rowCount - 1);
        } else {
            alert("不能再删除了，至少需要保留一行。");
        }
    }
</script>


<table id="table" border="1" cellspacing="0" style="text-align: center">
    <caption style="color: crimson"><b>材料价格清单</b></caption>
    <th>尺寸（厘米）</th>

    <tfoot>

</body>
