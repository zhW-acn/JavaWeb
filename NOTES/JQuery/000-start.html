<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/jquery-3.7.1.min.js"></script>
</head>
<body>
<p>p标签</p>
<p id="id">p标签——id</p>
<p class="class">p标签——class</p>
<script>
    // JQuery对象
    // 1.document获取结点
    var pdocument = document.getElementById("p")
    // 2.JQuery方法
    var pid = $("#id")

    // document与JQuery对象相互转化
    var pquery = $(pdocument)// DOM转Jquery
    var pdocument2 = pquery[0]// JQuery转DOM



    // 选择器
    $("p") // 标签选择
    $("#p") // id选择
    $(".p") // class选择

    // 事件
    // pid.bind('click',function(){
    //     alert('点击事件')
    // })
    pid.click(function () {
        alert("点击事件")
    })
    // 类似的还有：
    pid.dblclick()// 双击
    pid.mouseenter() // 鼠标进入
    pid.mouseleave() // 鼠标移除
    pid.mousedown() // 鼠标按下
    pid.mouseup() // 松开鼠标
    pid.hover() // 悬停
    pid.blur() // 失去焦点

</script>
</body>
</html>
