<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校验练习</title>
</head>
<body>
<input type="text" name="name" id="name">
<input type="password" name="passwd" id="passwd">
<input type="text" name="phone" id="phone">

<script src="jquery-3.7.1.min.js"></script>
<script>
    /*  用户名规则：只能是小写字母，长度在[6,8]
          密码规则：只能是大写字母或数字，长度在[6,10]
          手机号规则：1开头，345789为第二个数字，总长度11位*/
    $('#name').bind('blur', function () {
        var reg = /^[a-z]{6,8}$/
        if(reg.test($(this).val())!==true){
            alert('错误的输出')
        }
    })

    $('#passwd').blur(function () {
        var reg = /^[A-Z|0123456789]{6,10}$/
        if (reg.test($(this).val()) !== true) {
            alert('错误的输出')
        }
    })

    $('#phone').blur(function () {
        var reg = /^1([345789])[0-9]{9}$/
        if (reg.test($(this).val()) !== true) {
            alert('错误的输出')
        }
    })


    $(function (){

    })
</script>
</body>
</html>
