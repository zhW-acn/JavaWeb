<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 将class为red的元素设为红色 */
        .red {
            color: red;
        }

        /* 将class为red的div字体大小设为30px 

        交集选择器
        元素选择器+类选择器+...
        如果交集选择器中有元素选择器，元素选择器必须在开头
        */
        div.red {
            font-size: 30px;
        }

        .a.b.c {
            color: blue;
        }

        /* 使h1和span同时变为绿色 并集选择器，既选择了h1也选择了span*/
        h1,
        span {
            color: green;
        }

    </style>
</head>

<body>

    <div class="red">div</div>
    <p class="a b c">p</p>
    <h1 >h1</h1>
    <span >span</span>
</body>

</html>
